{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}

<h4 class="pt-3">2-factor verification</h4>

<form method="post" action="{{ request.path }}">
    {{ form | crispy }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Verify</button>
</form>

{% endblock %}}
