{% extends "base.html" %}

{% block main %}

{% include 'partials/secret-nav.html' %}

<h4 class="pt-3">Confirm removal</h4>

<form method="post" action="">
    {% csrf_token %}
    <p class="pt-3">
        Confirm the removal of {{ permission }} for {% if user %}user {{ user }}{% else %}group {{ group }}{% endif %}
        from the password titled "{{ object.name }}"
    </p>

    <button type="submit" class="btn btn-danger">Remove permission</button>
</form>

{% endblock %}}
