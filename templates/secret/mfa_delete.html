{% extends "base.html" %}

{% block main %}

{% include 'partials/secret-nav.html' %}

<h4 class="pt-3">Confirm remove MFA client</h4>

<p class="pt-3">
    Confirm remove MFA client for <strong>"{{ object.name }}"</strong> for {{ object_type }} <strong></strong>?
</p>

<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Remove MFA client</button>
</form>

{% endblock %}}
