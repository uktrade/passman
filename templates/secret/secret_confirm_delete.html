{% extends "base.html" %}

{% block main %}

{% include 'partials/secret-nav.html' %}

<h4 class="pt-3">Confirm delete secret</h4>

<p class="pt-3">
    Are you sure you want to delete {{ object }}?
</p>

<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}}
