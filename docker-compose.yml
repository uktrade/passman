version: '3'

volumes:
  # We'll define a volume that will store the data from the postgres databases:
  passman-data:
    driver: local

services:
  db:
    image: "postgres:10"
    restart: always
    environment:
      - POSTGRES_PASSWORD=does-it-really-matter
      - POSTGRES_USER=postgres
      - POSTGRES_DB=passman
volumes:
     - passman-data:/var/lib/postgresql/data
    ports:
     - 5432:5432

  web:
    build: .
    stdin_open: true
    tty: true
    env_file:
      - .env
environment:
      - DATABASE_URL=postgres://postgres@db/passman
    environment:
      - PYTHONUNBUFFERED=0
      - PORT=8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    command: python3 /app/manage.py runserver 0.0.0.0:8000
